<div class="container">
  <h1>Bake Some!</h1>
  <form class="registration-form" ng-submit='createBread(bread)'>
    <label for="name">Name</label>
    <input type='text' ng-model='bread.name' class="form-control" id="name">
    <label for="description">Description</label>
    <input type='text' ng-model='bread.description' class="form-control" id="description">
    <input type='submit' value='Make Bread' class="btn">
  </form>
</div>
