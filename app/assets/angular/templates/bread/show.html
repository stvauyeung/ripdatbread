<div class="bread-show-container">
  <div class="bread-nav-links">
    <span id="last">&#9664; LAST SLICE</span>
    <span id="next">NEXT SLICE &#9654;</span>
  </div>
  <div class="bread-image-holder" ng-mouseenter="showOverlay = true" ng-mouseleave="showOverlay =false">
    <img ng-src="{{bread.photo.url}}">
    <div ng-show="showOverlay" class="bread-img-overlay">
      <h1>{{bread.name}}</h1>
      <h2>{{bread.rips}} rips | {{bread.dips}} dips</h2>
    </div>
  </div>
  <div class="bread-vote-buttons">
    <div class="btn btn-primary rip-btn" ng-click="createVote('rip')">RIP IT</div>
    <div class="btn btn-primary dip-btn" ng-click="createVote('dip')">DIP IT</div>
  </div>
  <div class="bread-info">
    <div class="menu-toggle">
      <span ng-click="onInfo = true" ng-class="{'current-menu': onInfo == true}" id="bread-info">DIS BREAD</span>
      <span ng-click="onInfo = false" ng-class="{'current-menu': onInfo == false}">BREAD TALK</span>
    </div>
    <div class="toggle-content">
      <div ng-show="onInfo == true">
        <p>Added by: <a href="#">{{bread.username}}</a></p>
        <p>"{{bread.description}}"</p>
      </div>
      <div ng-show="onInfo == false">
        <textarea rows="3" placeholder="Got sm to say abt dis bread?" ng-model="comment.text"></textarea>
        <div class="btn btn-add-comment" success-btn ng-click="createComment(comment.text)">SAY IT</div>
        <div class="bread-comments" ng-repeat="comment in bread.comments">
          <p>{{comment.text}} --{{comment.username}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
