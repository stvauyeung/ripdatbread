<div class="container">
  <h1>Welcome Back Breadizen</h1>
  <form class="registration-form" ng-submit='createSession(user)'>
    <label for="email">Email</label>
    <input type='text' ng-model='user.email' class="form-control" id="email">
    <label for="password">Password</label>
    <input type='password' ng-model='user.password' class="form-control" id="password">
    <input type='submit' value='Enter' class="btn">
  </form>
</div>
